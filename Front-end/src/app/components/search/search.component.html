<div class="search-container">
    <input 
        type="text" 
        class="p-inputtext-sm" 
        pInputText 
        [(ngModel)]="value"
        placeholder="search"
        (keyup)="keyPressed($event)"
        />
    <p-button 
        label="search"
        (click)="onClickSearch()"
    ></p-button>
</div>
